<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <title>Inscription</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: gray; /* Set background color to gray */
        }
        .login-box {
            width: 350px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            justify-self: center;
            align-self: center;
            background-color: white; /* Ensure the box remains white */
        }

        .login-box img {
            display: block;
            margin: 0 auto;
            padding: 20px;
        }

        .register-button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }

        .register-button i {
            margin-right: 5px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="login-box">
        <img class="logo" src="{% static 'images/icon/logo.png' %}" alt="">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="register-button">Enregistrer</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
