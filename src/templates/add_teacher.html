{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Mon Etab - Students {% endblock title %}
{% block content %}
    <div class="page-container">
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <h2>{{ title }} Professeur</h2>

                <div class="container-fluid">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-body card-block">
                                <form  method="POST" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col-12 col-md-9">
                                            {% csrf_token %}
                                            {{ form.as_p  }}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm">
                                     Enregistrer
                                </button>
                                <button onclick="reset()" class="btn btn-warning btn-sm">
                                     Annuler
                                </button>
                                </form>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>

{% endblock content %}
