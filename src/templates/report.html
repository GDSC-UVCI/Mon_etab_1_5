{% extends "base.html" %}
{% block title %}
    Mon Etab - Report
{% endblock title %}

{% block content %}
   
<div class="page-container">
    <!-- HEADER DESKTOP-->
  
    <!-- MAIN CONTENT-->
    <div class="main-content">
      <div class="section__content section__content--p30">
        <h2>Rapport</h2>

        <div class="container-fluid">
          <div class="col-lg-12">
            <div class="card">
                
                <div class="card-body card-block">
                    <form action="" method="post" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col-12 col-md-9">
                                <select class="form-control">
                                    <option>Sélectionner une option</option>
                                    <option>Liste des élèves</option>
                                    <option>Liste liste des Professeurs</option>
                                    <option>Liste des utilisateurs</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fa fa-file-pdf-o"></i> Générer PDF
                    </button>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa fa-file-excel-o"></i> Générer Excel
                    </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
 

{% endblock content %}
